<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社會信用</title>
    <style>
        body {
            background-image: url('good.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #counter {
            position: absolute;
            top: 20%;
            left:43%;
            font-size: 28px;
            color: black;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 50px;
        }

        @media (max-width: 600px) {
            #counter {
                top: 25%;
                left: 65%;
                font-size: 32px;
                padding: 15px;
            }

            button {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <button onclick="incrementCounter()">點選祝福廣文生日快樂</button>
    <div id="counter">0</div>

    <script type="module">
        // 匯入 Firebase 核心、Realtime Database 和 Analytics SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // 您的 Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyCtt_7UxpeDO7GuXzA517qgB1b1h7sh32c",
            authDomain: "click-time-record.firebaseapp.com",
            databaseURL: "https://click-time-record-default-rtdb.firebaseio.com",
            projectId: "click-time-record",
            storageBucket: "click-time-record.firebasestorage.app",
            messagingSenderId: "1081983245597",
            appId: "1:1081983245597:web:598c5499736d0e752e55f4",
            measurementId: "G-8ZL4S3VJGF"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app); // 取得 Realtime Database 服務

        const counterElement = document.getElementById('counter');
        const countRef = ref(database, 'birthday_wishes/guangwen'); // 資料庫參考路徑

        // 在網頁載入時，從資料庫讀取並顯示目前的計數
        onValue(countRef, (snapshot) => {
            const currentCount = snapshot.val();
            if (currentCount !== null) {
                counterElement.textContent = currentCount;
            }
        });

        // 建立全域函式，供按鈕點擊事件呼叫
        window.incrementCounter = function() {
            // 從資料庫讀取一次最新數據，然後更新
            onValue(countRef, (snapshot) => {
                let currentCount = snapshot.val() || 0;
                currentCount++;
                set(countRef, currentCount); // 將新值寫回資料庫
            }, {
                onlyOnce: true
            });
        }
    </script>
</body>
</html>
