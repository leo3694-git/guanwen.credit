    <style>
        body {
            background-image: url('good.png');
            background-size: contain; /* 修改這裡，完整顯示圖片 */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
          
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #counter {
            position: absolute;
            top: 20%;
            left:45%;
            font-size: 28px;
            color: black;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 50px;
        }

        @media (max-width: 600px) {
            #counter {
                top: 25%;
                left: 65%;
                font-size: 32px;
                padding: 15px;
            }

            button {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <button onclick="incrementCounter()">點選祝福廣文生日快樂</button>
    <div id="counter">0</div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');

        function incrementCounter() {
            count++;
            counterElement.textContent = count;
        }
    </script>
</body>
